<div class="container shadow mt-5 p-5">
    <div class="row">
        <div class="col-6">
            <!-- login image -->
            <img src="https://plataforma.unipolidgo.edu.mx/moodle/pluginfile.php/147773/course/overviewfiles/requerimientosw.gif" width="100%" height="450px"  alt="">
        </div>
        <div class="col-6">
            <!-- {{ email}} {{ password }} -->
            <form #loginform="ngForm" (ngSubmit)="login()" class="card shadow m-5 p-5">
                <h1 class="mb-3 text-primary">Login here...</h1>

                <input type="text" placeholder="Email"
                name="email" [(ngModel)]="email"  class="form-control mb-3" #UserEmail="ngModel" email required>
                <div *ngIf="UserEmail.invalid && UserEmail.touched" class="text-danger fw-bolder">*Invalid Email</div>

                <input type="password" placeholder="Password" 
                name="password" [(ngModel)]="password"  class="form-control mb-3"   #UserPassword="ngModel" required pattern="[a-zA-Z0-9]*">
                <div *ngIf="UserPassword.invalid && UserPassword.touched" class="text-danger fw-bolder">*Invalid Password</div>
                <div class="div text-center ">
                    <button [disabled]="loginform.invalid" type="submit" class="btn btn-success">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
